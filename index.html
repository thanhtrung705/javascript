<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title></title>
</head>
<body>
	<form action="http://vnexpress.net" method="GET" id="login-form">
		<fieldset>
			<legend>My form</legend>
			<div>
				<label>Tài khoản</label>
				<input type="text" name="username" value="" placeholder="Tài khoản có ít nhất 8 kí tự" class="form-control">
				<span class="error-msg"></span>
			</div>
			<div>
				<label>Mật khẩu</label>
				<input type="password" name="password" title="your password" class="form-control" placeholder="Mật khẩu có ít nhất 8 kí tự">
				<span class="error-msg"></span>
			</div>
			<div>
				<label>Nhập lại mật khẩu</label>
				<input type="password" name="re-password" class="form-control" placeholder="Nhập lại mật khẩu">
				<span class="error-msg"></span>
			</div>
			<div>
				<label>Email</label>
				<input type="text" name="email" placeholder="Ví dụ: abc@zyx">
				<span></span>
			</div>
			<div>
				<label>Họ Tên</label>
				<input type="text" name="fullname" placeholder="Tên đầy đủ của bạn">
			</div>
			<div>
				<label>Sinh Nhật</label>
				<input type="text" name="birthday" placeholder="Gồm 8 chữ số viết liền không dấu.VD: 07051992">
			</div>
			<div>
				<label>Giới Tính</label>
				<select>
					<option value="Nam">Nam</option>
					<option value="Nam">Nữ</option>
					<option value="Nam">Khác</option>
				</select>
			</div>
			<div>
				<label>Avatar URL</label>
				<input type="url" name="birthday" placeholder="Nhập đường link tới Avatar của bạn">
			</div>
			<div class="term">
				<input type="checkbox" name="checkbox123" id="check">
				<label>Đồng ý điều khoản sử dụng</label>
			</div>
			<div>
				<input type="submit" name="submit" value="Đăng kí">
				<input type="reset" name="reset" value="Reset">
			</div>
		</fieldset>
	</form>
	<script type="text/javascript" src="my-script.js"></script>

</body>
</html>
